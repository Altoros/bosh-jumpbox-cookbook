groups:
- name: deps
  jobs:
  - spruce
  - spiff
  - cf-cli
  - bosh-init
  - terraform
  - fly
- name: deliver
  jobs:
  - run-test-kitchen
  - merge-to-master
jobs:
- name: spruce
  serial: true
  plan:
  - aggregate:
    - get: cookbook
      resource: cookbook
    - get: cookbook-develop
      resource: cookbook-develop
    - get: spruce
      resource: spruce-release
      trigger: true
  - task: update-spruce
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          - repository: andreikrasnitski/dumb-init
          - tag: latest
      inputs:
      - name: cookbook
      - name: cookbook-develop
      - name: spruce
      outputs:
      - name: cookbook-updated
      run:
        path: "cookbook/ci/scripts/update.sh"
        args:
        - spruce
      params:
        MERGED_REPO: {{cookbook-git-branch-tests}}
        GIT_USERNAME: {{git-username}}
        GIT_EMAIL: {{git-email}}
  - put: cookbook-develop
    params:
      repository: cookbook-updated
